<!DOCTYPE html>
<html>

<head>
  <title>Credit Page Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Creditportal.CSS">

</head>

<body>


  <h2>Transform today!</h2>

  <div class="class 3">
    What is your name?
    <input type="text" id="g100">
    <button id="b4">Click</button>
      <p id="thegreeting"></p>

  <!-- full-name input-->
  <div class="control-group">
    <label class="control-label">Please give us the name of your Company</label>
    <div class="controls">
      <input id="full-name" name="full-name" type="text" placeholder="full name" class="input-xlarge">
      <p class="help-block"></p>
    </div>
  </div>
  <!-- address-line1 input-->
  <div class="control-group">
    <label class="control-label">Location</label>
    <div class="controls">
      <input id="address-line1" name="address-line1" type="text" placeholder="address line 1" class="input-xlarge">
      <p class="help-block">Street address, P.O. box, company name, c/o</p>
    </div>
  </div>


  <!-- city input-->
  <div class="control-group">
    <label class="control-label">City / Town</label>
    <div class="controls">
      <input id="city" name="city" type="text" placeholder="city" class="input-xlarge">
      <p class="help-block"></p>
    </div>
  </div>
  <!-- region input-->
  <div class="control-group">
    <label class="control-label">State / Province / Region</label>
    <div class="controls">
      <input id="region" name="region" type="text" placeholder="state / province / region" class="input-xlarge">
      <p class="help-block"></p>
    </div>
  </div>
  <!-- postal-code input-->
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input id="postal-code" name="postal-code" type="text" placeholder="Email" class="input-xlarge">
      <p class="help-block"></p>
    </div>
  </div>

  </div>

  <button type="button" class="btn btn-primary" onclick="visitPage3();">Submit</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="CreditPortal.js"></script>

</body>

</html>
